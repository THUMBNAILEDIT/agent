    <title>Form Submission</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>

      <div class="submitted-wrap">
        <h1 class="submitted-headline">Form Submitted</h1>
        <p class="submitted-text">Video Description: {{ video_description }}</p>
        <p class="submitted-text">Niche: {{ niche }}</p>
      </div>
    </section>
  </body>
</html>
